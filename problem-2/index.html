<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="idcard">
      <div class="coderLogo">
        <img src="devansh.jpg" alt="" class="" />
      </div>

      <h2 class="coderName">Devansh Bajpai</h2>
      <h4 class="coderTitle">Full Stack Developer</h4>
      <div class="github">
        <a href="https://github.com/devansh-bajpai" class="github">
          <img src="github.png" alt="github logo" class="githubLogo" />
          <h6 class="username">devansh-bajpai</h6>
        </a>
      </div>

      <div class="stats">
        <div class="stat-box">
          <div class="stat-number">27</div>
          Repos
        </div>
        <div class="stat-box">
          <div class="stat-number">19</div>
          Followers
        </div>
        <div class="stat-box">
          <div class="stat-number">22</div>
          Following
        </div>
      </div>

      <div class="stacks">
        <div class="stack">
            <img src="react.png" alt="react" class="stackLogo">
            ReactJs</div>
        <div class="stack">
            <img src="node.png" alt="node" class="stackLogo">
            NodeJs</div>
        <div class="stack">
            <img src="mongo.png" alt="mongo" class="stackLogo">
            MongoDB</div>
        <div class="stack">
            <img src="compose.png" alt="compose" class="stackLogo">
            Jetpack Compose</div>
      </div>
    </div>
  </body>
</html>

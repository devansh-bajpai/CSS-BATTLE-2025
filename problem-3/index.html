<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="lockscreen">
      <div class="topbar">
        <h6 class="isp">मत Jio</h6>
        <div class="imagesDiv">
          <img src="signal.png" alt="no signal" class="signal" />
          <img src="battery.png" alt="no battery" class="battery blinkingImage" />
        </div>
      </div>

      <img src="faceUnlock.png" alt="face unlock" class="faceUnlock" />
      <h1 class="time">21:16</h1>
      <p class="day">Sunday, 7th December, 2025</p>

      <div class="notification">
        <h3 class="notificationText1">⚠️ Unindexed Entity Spotted</h3>
        <div class="notificationText2">Look Behind.</div>
      </div>

      <div class="musicPlayer">
        <img src="songLogo.png" alt="" class="songLogo" />
        <div>
          <div class="songInfo">
            <div class="songName">The Time Has Come.</div>
            <div class="artistName">Unknown</div>
          </div>
          <div class="controls">
            <span class="btn">⏮</span>
            <span class="btn">⏯</span>
            <span class="btn">⏭</span>
          </div>
        </div>
      </div>

     
    </div>
  </body>
</html>
